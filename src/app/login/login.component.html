
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Your Company Logo</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form [formGroup]="loginForm" control="" class="form-group">
							<div class="row">
								<input formControlName="acno" type="text" name="username" id="username" class="form__input" placeholder="Username">
							</div>
							<div  *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched"
                            style="color: rgb(243, 81, 81);">Invalid Username</div>

							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input formControlName="pswd" type="password" name="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched"
                            style="color: rgb(243, 81, 81);">Incorrect Password</div>

							<div class="row ml-5">
								<input type="submit" value="Login" class="btn" (click)="logIn()">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a routerLink="register">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
