
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Your Company Logo</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form [formGroup]="registerForm" control="" class="form-group">
							<div class="row">
								<input formControlName="reg_acno" type="email" name="username" id="username" class="form__input" placeholder="email">
								<div  *ngIf="this.registerForm.get('reg_acno')?.errors && this.registerForm.get('reg_acno')?.touched"
								style="color: rgb(243, 81, 81);">Invalid email Address</div>
	
							</div>

							<div class="row">
								<input formControlName="reg_name" type="text" name="username"  class="form__input" placeholder="Name">
								<div  *ngIf="this.registerForm.get('reg_name')?.errors && this.registerForm.get('reg_name')?.touched"
								style="color: rgb(243, 81, 81);">Invalid User name</div>
							</div>


							<div class="row">
								<input formControlName="reg_pswd" type="password" name="password" id="password" class="form__input" placeholder="Password">
								<div *ngIf="this.registerForm.get('reg_pswd')?.errors && this.registerForm.get('reg_pswd')?.touched"
								style="color: rgb(243, 81, 81);">Incorrect Password</div>
	
							</div>
							<div class="row">
								<input formControlName="phone" type="text" name="ph" id="phonenumber" class="form__input" placeholder="Phonenumber">
								<div *ngIf="this.registerForm.get('phone')?.errors && this.registerForm.get('phone')?.touched"
								style="color: rgb(243, 81, 81);">Incorrect Phone Number</div>
	
							</div>

							<div class="row ml-5">
								<input type="submit" value="Register" class="btn" (click)="register()">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Let's<a routerLink="">Sign Up</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
